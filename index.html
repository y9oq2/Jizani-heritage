<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التراث الجيزاني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf0;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    header {
      font-size: 2em;
      margin-bottom: 20px;
      color: #8b0000;
    }

    .description {
      margin: 20px auto;
      max-width: 600px;
      font-size: 1.1em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .gallery img {
      width: 220px;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.95em;
      color: #555;
    }

    .qr-code {
      margin-top: 15px;
    }

    .qr-code img {
      width: 140px;
      border: 1px solid #888;
      padding: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>التراث الجيزاني</header>

  <section class="description">
    <p>
      يُعد التراث الجيزاني من أعرق الموروثات في المملكة العربية السعودية، حيث يتميز بتنوعه في الفنون الشعبية،
      والملابس التقليدية، والمباني الطينية، والأدوات الزراعية القديمة التي تعكس حياة الأجداد.
    </p>
  </section>

  <section class="gallery">
    <img src="images/heritage1.jpg" alt="بيت طيني تراثي">
    <img src="images/heritage2.jpg" alt="لباس جيزاني تقليدي">
    <img src="images/heritage3.jpg" alt="أداة زراعية قديمة">
  </section>

  <footer>
    <p>لمشاهدة الموقع على الجوال، امسح رمز QR التالي:</p>
    <div class="qr-code">
      <img src="images/qrcode.png" alt="QR Code">
    </div>
    <p>© 2025 التراث الجيزاني</p>
  </footer>

</body>
</html>
